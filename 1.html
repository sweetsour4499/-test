<p>2014년 9월 15일, 마이크로소프트가 모장을 인수하였다.</p>

<p>인수 금액은 25억 달러. 노치와 모장의 창설자 2명은 모장을 퇴사하였다.
 참고로 노치가 이 인수를 이전부터 제안했었다고 한다.</p>

 <p style="margin-top:50px;">노치가 이에 대해서 반대했다는 루머가 있었지만 사실이 아니다.</p>
